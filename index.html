<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Don't Fear The Repo</title>
  </head>
  <body>
    <div class="container">
      <h1>Don't Fear the Repo</h1>
        <div class="col-md-6">
          <h3>Find a Github User:</h3>
          <form id="repo-form" class="form-inline">
            <div class="form-group">
              <input id="userName" type="text" class="form-control">
            </div>
            <button type="submit" class="btn btn-default">Find</button>
          </form>
        </div>


    <div class="col-md-6">
      <div class="user">
        <div class="user-info">
          <h1 class="user-name"></h1>
          <div class="userIMG"></div>  
            <p>Name: <span class="full-name"></span></p>
            <p>Email: <span class="email"></span></p>
            <p>Followers: <span class="followers"></span></p>
            <h4>Repositories (<span class="amount"></span>): </h4>
            <ul class="repositories">
            </ul>
          </div>
        </div>
      </div>     <!-- end of user div -->

    </div>  <!-- end of container div -->
  </body>
</html>
