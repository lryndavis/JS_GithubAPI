<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Don't Fear The Repo</title>
  </head>
  <body>
    <div class="container">
      <h1>Don't Fear the Repo</h1>
        <form id="repo-form" class="form-inline">
          <div class="form-group">
            <label for="userName">Find a Github User:</label>
            <input id="userName" type="text" class="form-control">
          </div>
          <button type="submit" class="btn btn-default btn-block">Find</button>
        </form>

      <div class="user">
        <div class="user-info">
          <h1 class="user-name"></h1>
          <p>Name: <span class="full-name"></span></p>
          <p>Email: <span class="email"></span></p>
          <p>Followers: <span class="followers"></span></p>
          <h4>Repositories:</h4>
          <ul class="repositories">
          </ul>
        </div>
      </div>     <!-- end of user div -->

    </div>  <!-- end of container div -->
  </body>
</html>
